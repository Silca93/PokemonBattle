<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
        <!-- <div class="responsive"> -->

            <section class="selectScreen">
                <div class="top">
                    <div class="banner">
                    </div>
                </div>
                <div class="bot">
                    <div class="leftbot">
                        <div class="container">
                            <button class="button">Select me</button>
                            <span class="arrow first">
                              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                              </svg>
                            </span>
                          </div>
                    </div>
                    <div class="rightbot">
        
                        <div class="cardcontainer">
                            <div class="card">
                                <img src="https://img.pokemondb.net/sprites/x-y/normal/lapras.png" width="200px" alt="Lapras">
                              </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="combatMap">
        
                <div class="selectLeft">
                    
                    <div class="theleftdfiv">
            
                    </div>
                </div>
                <div class="selectRight">
                    <div class="therightdiv"></div>
                </div>
                
                <div class="venusaurHealthBar">
                    <div class="topBar">
                        <div class="Name">
                            <h3>VENUSAUR</h3>
                            <p id="venusaurGender">♂</p>
                        </div>
                        <div class="Lvl">
                            <h3>lv100</h3>
                        </div>
                    </div>  
                    <div class="botBar">
                        <div class="healthBar">
                            <div class="HP">
                                <p id="hpIcon">HP</p>
                            </div>
                            <div value="350"class="health"></div>
                        </div>
                    </div>
                </div>
                <div class="laprasHealthBar">
                    <div class="topBar2">
                        <div class="Name2">
                            <h3>LAPRAS</h3>
                            <p id="laprasGender">♀</p>
                        </div>
                        <div class="Lvl2">
                            <h3>lv100</h3>
                        </div>
                    </div>
                    <div class="surfAnimation">
                        <img src="./public/assets/image/surf.PNG" alt="">
                    </div>
                    <div class="botBar2">
                        
                        <div class="healthBar2">
                            <div class="HP2">
                                <p id="hpIcon2">HP</p>
                            </div>
                            <div class="health2"></div>
                        </div>
                    </div>
                </div>
                    
            
                    <img src="https://www.pokencyclopedia.info/sprites/gen5/ani_black-white/ani_bw_003_f.gif" id="Venusaur"alt="">
                    <div class="sleepEffect"></div>
                    <img src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/lapras.gif" id ="Lapras" alt="">
                <div class="hudContainer">
                    <div class="battleText">
                        <p class="fightDesc"></p>
                        <button id="next">Next</button>
                    </div>
                    <div class="combatHUD">
                        <div class="left">
                            <p class="iceBeam">ICE BEAM</p>
                            <p class="surf">SURF</p>
            
                        </div>
                        <div class="right">
                            <p class="rest">REST</p>
                            <p class="confuseRay">CONFUSE RAY</p>
                        </div>
                    </div>
                </div>
            
            
                <script type="module" src="./public/js/main.js"></script>
            </body>
            </section>
        <!-- </div> -->
    
</html>
