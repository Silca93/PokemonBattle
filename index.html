<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
    <div class="selectLeft">
        
        <div class="theleftdfiv">

        </div>
    </div>
    <div class="selectRight">
        <div class="therightdiv"></div>
    </div>
    
    <!-- <a href="https://pokemondb.net/pokedex/lapras"><img src="https://img.pokemondb.net/sprites/black-white/normal/lapras.png" alt="Lapras"></a> -->
    <div class="venusaurHealthBar">
        <div class="topBar">
            <div class="Name">
                <h3>VENUSAUR</h3>
                <p id="venusaurGender">♂</p>
            </div>
            <div class="Lvl">
                <h3>lv100</h3>
            </div>
        </div>  
        <div class="botBar">
            <div class="healthBar">
                <div class="HP">
                    <p id="hpIcon">HP</p>
                </div>
                <div value="350"class="health"></div>
            </div>
        </div>
    </div>
    <div class="laprasHealthBar">
        <div class="topBar2">
            <div class="Name2">
                <h3>LAPRAS</h3>
                <p id="laprasGender">♀</p>
            </div>
            <div class="Lvl2">
                <h3>lv100</h3>
            </div>
        </div>
        <div class="surfAnimation">
            <img src="./public/assets/image/surf.PNG" alt="">
        </div>
        <div class="botBar2">
            
            <div class="healthBar2">
                <div class="HP2">
                    <p id="hpIcon2">HP</p>
                </div>
                <div class="health2"></div>
            </div>
        </div>
    </div>
        

        <img src="https://www.pokencyclopedia.info/sprites/gen5/ani_black-white/ani_bw_003_f.gif" id="Venusaur"alt="">
        <div class="sleepEffect"></div>
        <img src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/lapras.gif" id ="Lapras" alt="">
        <!-- <a href="https://pokemondb.net/pokedex/lapras"><img src="https://img.pokemondb.net/sprites/platinum/back-normal/lapras.png" alt="Lapras"></a> -->
    <div class="hudContainer">
        <div class="battleText">
            <p class="fightDesc"></p>
            <button id="next">Next</button>
        </div>
        <div class="combatHUD">
            <div class="left">
                <p class="iceBeam">ICE BEAM</p>
                <p class="surf">SURF</p>

            </div>
            <div class="right">
                <p class="rest">REST</p>
                <p class="confuseRay">CONFUSE RAY</p>
            </div>
        </div>
    </div>


    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
